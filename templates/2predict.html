<!DOCTYPE html>
<html>
<head>
    <title>Prediction</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h3 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .info {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-left: 5px solid #007bff;
        }
        .info:hover {
            background-color: #f0f0f0;
        }
        .scroll {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
        }
        .header a {
            color: #fff;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>House Price Prediction</h2>
            <a href="/logout">Logout</a>
        </div>
        <div class="info">
            <p>Founder: Ryukdotexe and Pramod</p>
        </div>
        <div class="info">
            <p>About Us: Organization Details...</p>
        </div>
        <div class="info">
            <!-- Prediction Code Here -->
            <form action="/predict" method="post">
                <label for="area">Area:</label><br>
                <input type="text" id="area" name="area"><br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city"><br>
                <label for="sqft">Square Feet:</label><br>
                <input type="text" id="sqft" name="sqft"><br>
                <label for="bhk">BHK:</label><br>
                <input type="text" id="bhk" name="bhk"><br>
                <input type="submit" value="Predict">
            </form>
            {% if prediction %}
            <h3>Prediction: {{ prediction }} INR</h3>
            {% endif %}
        </div>
        <div class="info">
            <!-- Contact Form Code Here -->
            <form action="/contact" method="post">
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="phone">Phone Number:</label><br>
                <input type="text" id="phone" name="phone"><br>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
